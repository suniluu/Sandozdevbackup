<template>
  <div>
    <div class="slds-grid slds-p-bottom_x-small">
      <div class="slds-col slds-size_8-of-12">
        <div class="slds-grid slds-p-bottom_x-small">
          <div class="slds-col slds-size_5-of-8 button-div" >
            <template for:each={buttondata} for:item="b">
              <template if:false={b.Hide_Button__c}>
                <lightning-button
                  label={b.Button_Label__c}
                  alternative-text={b.Button_Label__c}
                  title={b.Button_Label__c}
                  key={b.Button_Label__c}
                  onclick={handleButtonActions}
                  variant="Brand"
                ></lightning-button>
                &ensp;
              </template>
            </template>
          </div>
          <div class="slds-col slds-size_3-of-8">
            <lightning-input
              type="search"
              label="Search..."
              class="search-Input"
              placeholder="Search....."
              onchange={handleSearch}
              variant="label-hidden"
            ></lightning-input>
          </div>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12 icon-div" >
        <lightning-icon
          icon-name="action:reset_password"
          alternative-text="Reset"
          title="Reset"
          class="backgroundcolor slds-m-left_x-small slds-float_right reset-icon"
          size="xx-small"
          onclick={onReset}
        ></lightning-icon>

        <lightning-icon
          icon-name="action:delete"
          alternative-text="Mass Delete"
          title="Mass Delete"
          class="backgroundcolor slds-m-left_x-small slds-float_right"
          size="xx-small"
          onclick={deleterecords}
        ></lightning-icon>

        <lightning-icon
          icon-name="action:clone"
          alternative-text="Clone"
          title="Clone"
          class="backgroundcolor slds-m-left_x-small slds-float_right"
          size="xx-small"
          onclick={cloneProducts}
        ></lightning-icon>
        <lightning-icon
          icon-name="action:edit"
          alternative-text="Mass Edit"
          title="Mass Edit"
          class="backgroundcolor slds-m-left_x-small slds-float_right"
          size="xx-small"
          onclick={openMassEditPopup}
        ></lightning-icon>
      </div>
    </div>
  </div>
  <div
    if:true={dataLoading}
    class="slds-align_absolute-center slds-spinner_inline spinner-padding spinner-style"
  >
    <lightning-spinner
      variant="brand"
      alternative-text="Loading Data"
      size="medium"
    >
    </lightning-spinner>
  </div>
  <template if:false={dataLoading}>
    <c-custom-type-datatable
      key-field="recordIndex"
      columns={columns}
      data={productData}
      onrowselection={onRowSelection}
      class="divDataTable"
      sorted-by={sortBy}
      sorted-direction={sortDirection}
      oncancel={handleCancel}
      selected-rows={selectedids}
      onsave={handleSave}
      draft-values={saveDraftValues}
      onsort={doSorting}
      onremove={onrowaction}
      onheaderaction={handleHeaderAction}
    ></c-custom-type-datatable>
  </template>
  
  <template if:true={isOpenFilterInput}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container filter-popup">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeFilterModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">{inputLabel}</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input
            onchange={handleChange}
            value={filterAppliedValue}
            variant="label-hidden"
          ></lightning-input>
        </div>
        <footer class="slds-modal__footer">
          <button
            class="slds-button slds-button_neutral"
            onclick={closeFilterModal}
            title="Cancel"
          >
            Cancel
          </button>
          <button
            class="slds-button slds-button_brand"
            onclick={handleFilterRecords}
            title="Apply"
          >
            Apply
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={isMassEditPopup}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeMassEditPopup}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">Mass Edit</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <template for:each={massColumnUpdates} for:item="q">
            <template if:true={q.lookup}>
              <lightning-record-picker
                object-api-name={q.objname}
                key={q.fieldName}
                placeholder="Search..."
                label={q.label}
                type={q.type}
                onchange={handleInputType}
                name={q.fieldName}
                display-info={displayInfo}
                value={q.inputValue}
                matching-info={matchingInfo}
                size="small"
                class="slds-size_full slds-combobox-addon_end"
              ></lightning-record-picker>
            </template>
            <template if:true={q.combobox}>
              <lightning-combobox
                key={q.fieldName}
                label={q.label}
                type={q.type}
                value={comboboxValue}
                placeholder="Select Progress"
                options={comboboxOptions}
                onchange={handleInputType}
                name={q.fieldName}
                required
              ></lightning-combobox>
            </template>
            <template if:true={q.regularType}>
              <template if:true={q.reqDropdown}>
                <lightning-combobox
                  key={q.fieldName}
                  label="Discount Type"
                  value={q.selectedDropdownValue}
                  onchange={handleInputType}
                  placeholder="Select Discount Type"
                  options={typeOptions}
                  name="DiscountType"
                ></lightning-combobox>
              </template>
              <lightning-input
                type={q.type}
                label={q.label}
                value={q.inputValue}
                key={q.fieldName}
                disabled={q.disabled}
                onchange={handleInputType}
                name={q.fieldName}
              ></lightning-input>
            </template>
          </template>
        </div>
        <footer class="slds-modal__footer">
          <button
            class="slds-button slds-button_neutral"
            onclick={closeMassEditPopup}
            title="Cancel"
          >
            Cancel
          </button>
          <button
            class="slds-button slds-button_brand"
            onclick={updateMassEditPopup}
            title="Apply"
          >
            Update
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={isInlinepopup}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeinlineEditPopup}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">Inline Edit</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <template for:each={inlineEditCol} for:item="q">
            <template if:true={q.lookup}>
              <lightning-record-picker
                object-api-name={q.objname}
                key={q.fieldName}
                placeholder="Search..."
                label={q.label}
                type={q.type}
                onchange={handleInputType}
                name={q.fieldName}
                display-info={displayInfo}
                value={q.inputValue}
                matching-info={matchingInfo}
                size="small"
                class="slds-size_full slds-combobox-addon_end"
              ></lightning-record-picker>
            </template>
            <template if:true={q.combobox}>
              <lightning-combobox
                key={q.fieldName}
                label={q.label}
                type={q.type}
                value={comboboxValue}
                placeholder="Select Progress"
                options={comboboxOptions}
                onchange={handleInputType}
                name={q.fieldName}
                required
              ></lightning-combobox>
            </template>
            <template if:true={q.regularType}>
              <template if:true={q.reqDropdown}>
                <lightning-combobox
                  key={q.fieldName}
                  label="Discount Type"
                  value={q.selectedDropdownValue}
                  onchange={handleInputType}
                  placeholder="Select Discount Type"
                  options={typeOptions}
                  name="DiscountType"
                ></lightning-combobox>
              </template>
              <lightning-input
                type={q.type}
                label={q.label}
                value={q.inputValue}
                key={q.fieldName}
                onchange={handleInputType}
                name={q.fieldName}
              ></lightning-input>
            </template>
          </template>
        </div>
        <footer class="slds-modal__footer">
          <button
            class="slds-button slds-button_neutral"
            onclick={closeinlineEditPopup}
            title="Cancel"
          >
            Cancel
          </button>
          <button
            class="slds-button slds-button_brand"
            onclick={updateinlineEditPopup}
            title="Apply"
          >
            Update
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={barchart}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closebarchart}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">
            Price WaterFall Model
          </h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <c-chart chart-config={chartConfiguration}></c-chart>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Available Promotions</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-datatable
                        data={promodata}
                        columns={modalColumns}
                        key-field="Id"
                        onrowselection={handleRowSelection}>
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Select" onclick={applyPromotion}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
