<template>
    <lightning-card>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2 design-left">
                <div class="instructions">
                    <p style="color:red">The Quote requires an Approval, please fill in below steps in order to submit.</p>
                    <br />
                    <lightning-textarea label="Please enter comments" placeholder="Write your comments here..."></lightning-textarea>
                    <br />
                    <lightning-file-upload label="Attach file" name="fileUploader" accept={acceptedFormats} multiple></lightning-file-upload>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 design-right">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-unique-id-80" value="checkbox-unique-id-80" checked="" />
                            <label class="slds-checkbox__label" for="checkbox-unique-id-80">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Immediate Signature Send to customer after approval?</span>
                            </label>
                        </div>
                    </div>
                </div>
                <br />
                <template if:true={approvalDetails}>
                        <lightning-tabset variant="scoped">
                            <template for:each={approvalDetails} for:item="approver" for:index="index">
                                <lightning-tab key={approver.Id} label='Approver'>
                                    <div class="approver-details">
                                        <h3 class="slds-text-title_caps">Name: {approver.Name}</h3>
                                        <p>Role: {approver.Role}</p>
                                        <p>Department: {approver.Department}</p>
                                        <p>Email: {approver.Email}</p>
                                        <p>Phone: {approver.Phone}</p>
                                    </div>
                                </lightning-tab>
                            </template>
                        </lightning-tabset>
                </template>
                <template if:true={error}>
                    <p class="slds-text-color_error">{error}</p>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
