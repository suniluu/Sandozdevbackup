<template>
	<!-- <template if:true={isLoading}>
		<lightning-spinner variant="brand" alternative-text="Loading Data" size="medium" >
		</lightning-spinner>
	</template > -->
	  <div if:true={isLoading} class="slds-align_absolute-center slds-spinner_inline spinner-padding spinner-style">
        <lightning-spinner variant="brand" alternative-text="Loading Data" size="medium">
        </lightning-spinner>
    </div>
	<template if:false={isLoading}>
		<div class="slds-box slds-theme_shade dynamic-height-box">
			<div class="slds-grid slds-p-bottom_x-small">
				<div class="slds-col slds-size_6-of-12">
				</div>
				<div class="slds-col slds-size_6-of-12 button-div" >
					<div class="slds-float_right ">
						<lightning-button variant="brand" label="Add to Cart" title="Add to Cart"
							disabled={disableButton} onclick={handleAddToCart} class="slds-m-left_x-small">
						</lightning-button>
					</div>
				</div>
			</div>
			<div class="tabset-height">
				<lightning-tabset >
					<template for:each={tabsData} for:item="q" >
						<template if:false={q.Hide_Tab__c}>							
							<lightning-tab label={q.Tab_Label__c} icon-name={q.Icon_Name__c} key={q.DeveloperName} >							
								<c-tab-component tablabel={q.DeveloperName} rec-id={recId} loading={loading}
									ongetfastorderproduct1={handlegetFastOrderfromTab}
									ongetpricingcompareproducttab={handlegetpricingcompareproduct} ontabhandleaddtocart={handletabhandleaddtocart}
									ongetreorderproducttab={handlegetreorderproduct} price-list={priceList} cer-api={cerApi} 
									fields={fields}  pre-selected-rows={preSelectedRows} pre-fast-selected-rows={preFastSelectedRows}>
								</c-tab-component>
							</lightning-tab>							
						</template>
					</template>
				</lightning-tabset>			
			</div>

		</div>
	</template>
</template>
